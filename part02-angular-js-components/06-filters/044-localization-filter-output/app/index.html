<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Example</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-i18n/angular-locale_es-es.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controllers.js"></script>
</head>
<body ng-controller="DefaultController">
    <div class="panel panel-default" ng-cloak>
        <div class="panel-heading">
            <h3 class="panel-title">Products <span class="badge">{{products.length}}</span></h3>
        </div>
        <div class="panel-body">
            <!-- Default Currency Filter -->
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Expiry</th>
                        <th class="text-right">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products">
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{getExpiryDate(product.expiry) | date:'fullDate'}}</td>
                        <td class="text-right">{{product.price | currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
