<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Directives</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controllers.js"></script>
</head>
<body>
    <div class="well well-lg" ng-controller="DefaultController as defaultCtrl" >
        <form name="myForm" novalidate>
            <div class="checkbox">
                <label>
                    <input name="sample" type="checkbox" ng-model="inputValue"
                         ng-true-value="value when true"
                        ng-false-value="value when false">
                    This is a checkbox
                </label>
            </div>
        </form>
        <div class="well well-sm">
            <p>Model Value     : {{inputValue}}</p>
        </div>
    </div>
</body>
</html>
