<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Directives</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controllers.js"></script>
</head>
<body>
    <div id="todoPanel" class="panel panel-default" ng-controller="DefaultController as defaultCtrl" >
        <div class="panel-heading">
            <h3 class="panel-title">
                To Do List
                <span class="badge" ng-cloak>
                    {{(todos | filter: {complete: 'false'}).length}}
                </span>
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="well well-sm">
                        <div class="form-group">
                            <label>Action</label>
                            <input class="form-control" ng-model="newTodo.action">
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <select class="form-control" ng-model="newTodo.location">
                                <option>Home</option>
                                <option>Office</option>
                                <option>Mall</option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-block" ng-click="addNewItem(newTodo)">
                            Add
                        </button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Action</th>
                                <th>Done</th>
                            </tr>
                        </thead>
                        <tbody ng-cloak>
                            <tr ng-repeat="todo in todos">
                                <td>{{$index + 1}}</td>
                                <td>{{todo.action}}</td>
                                <td>
                                    <input type="checkbox" ng-model="todo.complete">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
