<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Directives</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controllers.js"></script>
    <style type="text/css">
        form.validate .ng-invalid-required.ng-dirty { background-color: lightpink; }
        form.validate .ng.invalid-email.ng-dirty { background-color: lightgoldenrodyellow; }
        div.error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="well well-lg" ng-controller="DefaultController as defaultCtrl" >
        {{showValidation}}
        <form name="userForm" ng-submit="addUser(newUser)" novalidate ng-class="showValidation ? 'validate' : ''"  ng-cloak>
            <div class="form-group">
                <label>Name</label>
                <input name="newUserName" type="text" ng-model="newUser.name" class="form-control" placeholder="Enter name" required>
                <div class="error" ng-show="showValidation">
                    {{getError(userForm.newUserName.$error)}}
                </div>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input name="newUserEmail" type="email" ng-model="newUser.email" class="form-control" placeholder="Enter email" required>
                <div class="error" ng-show="showValidation">
                    {{getError(userForm.newUserEmail.$error)}}
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input name="newUserAgreed" type="checkbox" ng-model="newUser.agreed" required>
                    I agree to the terms and conditions
                </label>
                <div class="error" ng-show="showValidation">
                    {{getError(userForm.newUserAgreed.$error)}}
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">OK</button>
            </div>
        </form>
        <div class="well well-lg" ng-cloak>
            Message: {{message}}<br>
            Valid:
            <span class="summary" ng-class="userForm.$valid ? 'ng-valid' : 'ng-invalid'">
                {{userForm.$valid}}
            </span><br>
        </div>
    </div>
</body>
</html>
