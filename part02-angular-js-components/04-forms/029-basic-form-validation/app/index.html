<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Directives</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controllers.js"></script>
    <style type="text/css">
        form .ng-invalid.ng-dirty { background-color: lightpink; }
        form .ng-valid.ng-dirty { background-color: lightgreen; }
        form .ng-invalid-email.ng-dirty { background-color: lightgoldenrodyellow; }
        span.summary.ng-invalid { color: red; font-weight: bold; }
        span.summary.ng-valid { color: green; }
        div.error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="well well-lg" ng-controller="DefaultController as defaultCtrl" >
        <form name="userForm" ng-submit="addUser(newUser)" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input name="newUserName" type="text" ng-model="newUser.name" class="form-control" placeholder="Enter name" required>
                <div class="error" ng-show="userForm.newUserName.$invalid && userForm.newUserName.$dirty">
                    Please enter a value
                </div>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input name="newUserEmail" type="email" ng-model="newUser.email" class="form-control" placeholder="Enter email" required>
                <div class="error" ng-show="userForm.newUserEmail.$invalid && userForm.newUserEmail.$dirty">
                    <span ng-show="userForm.newUserEmail.$error.required">Please enter a value</span>
                    <span ng-show="userForm.newUserEmail.$error.email">Please enter a valid email</span>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="newUser.agreed" required>
                    I agree to the terms and conditions
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">OK</button>
            </div>
        </form>
        <div class="well well-lg">
            Message: {{message}}<br>
            Valid:
            <span class="summary" ng-class="userForm.$valid ? 'ng-valid' : 'ng-invalid'">
                {{userForm.$valid}}
            </span><br>
        </div>
    </div>
</body>
</html>
