<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Example</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controllers.js"></script>
    <script type="text/javascript" src="app-services.js"></script>
</head>
<body ng-controller="DefaultController">
    <div class="well well-lg">
        <p><input class="form-control" ng-model="htmlData"></p>

        <!-- Everything is escaped -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">inline one-way binding</h1>
            </div>
            <div class="panel-body">
                {{htmlData}}
            </div>
        </div>

        <!-- only dangerous html is disabled -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Using ng-bind-html</h1>
            </div>
            <div class="panel-body">
                <span ng-bind-html="htmlData"></span>
            </div>
        </div>

        <!-- sce disabled -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Using ng-bind-html on trustedAsHtml() data</h1>
            </div>
            <div class="panel-body">
                <span ng-bind-html="trustedHtmlData"></span>
            </div>
        </div>
    </div>
</body>
</html>
