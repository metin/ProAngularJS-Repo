<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Example</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controllers.js"></script>
    <script type="text/javascript" src="app-directives.js"></script>
</head>
<body ng-controller="DefaultController">
    <div class="panel panel-default" ng-cloak>
        <div class="panel-heading">
            <h3 class="panel-title">Products</h3>
        </div>
        <div class="panel-body">
            <div unordered-list="products" list-title="Unordered List of Product Names" list-property="name"></div>
            <div unordered-list="products" list-title="List of Categories" list-property="category"></div>
        </div>
    </div>

</body>
</html>
