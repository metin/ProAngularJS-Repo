<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Example</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controllers.js"></script>
    <script type="text/javascript" src="app-directives.js"></script>
</head>
<body ng-controller="DefaultController">
    <div class="panel panel-default" ng-cloak>
        <div class="panel-heading">
            <h3 class="panel-title">Products</h3>
        </div>
        <div class="panel-body">
            <!-- Applying unordered-list directive as an element -->
            <unordered-list
                list-source="products"
                list-title="Price List (element)"
                list-property="price | currency">
            </unordered-list>

            <!-- Applying unordered-list directive as an attribute -->
            <div unordered-list="products" list-title="Price List (attrib)" list-property="price | currency"></div>

            <!-- Applying unordered-list directive as a class -->
            <div class="unordered-list: products" list-title="Price List (class)" list-property="price | currency"></div>

            <!--
                Applying unordered-list directive as a comment
                Parsing the rest of the arguments would require extra effort in the directive jqLite code.
            -->
            <!-- directive: unordered-list products -->

        </div>
    </div>

</body>
</html>
