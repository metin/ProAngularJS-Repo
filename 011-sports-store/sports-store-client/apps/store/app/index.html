<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportsStore Angular Application</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controller.js"></script>
    <script type="text/javascript" src="components/product-catalog/uniqueFilter.js"></script>
    <script type="text/javascript" src="components/product-catalog/paginationFilters.js"></script>
    <script type="text/javascript" src="components/product-catalog/product-catalog-controller.js"></script>
    <script type="text/javascript" src="components/cart/cart.js"></script>
    <script type="text/javascript" src="components/cart/cart-directives.js"></script>
    <script type="text/javascript" src="components/cart/cart-services.js"></script>
    <script type="text/javascript" src="components/cart/cart-summary-controller.js"></script>

</head>
<body ng-controller="SportsStoreController as sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
        <cart-summary></cart-summary>
    </div>

    <div class="alert alert-danger" ng-show="sportsStoreCtrl.error">
        Error: {{sportsStoreCtrl.error.error}} ({{sportsStoreCtrl.error.status}}). The product data could not be retrieved.
        <a href="/" class="alert-link">Click here to try again</a>
    </div>

    <ng-view></ng-view>
</body>
</html>
