<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Directives</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controllers.js"></script>
    <style type="text/css">
        tr.Red { background-color: lightcoral; }
        tr.Green { background-color: lightgreen; }
        tr.Blue { background-color: lightblue; }
    </style>
</head>
<body>
    <div id="todoPanel" class="panel panel-default" ng-controller="DefaultController as defaultCtrl" >
        <div class="panel-heading">
            <h3 class="panel-title">
                To Do List
            </h3>
            <div class="row well">
                <div class="col-xs-6" ng-repeat="(key, value) in settings">
                    <h4>{{key}}</h4>
                    <div class="radio" ng-repeat="button in buttonNames">
                        <label>
                            <input type="radio" ng-model="settings[key]" value="{{button}}"/>
                            {{button}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody ng-cloak>
                    <tr ng-repeat="todo in todos" ng-class="settings.Rows">
                        <td>{{$index + 1}}</td>
                        <td>{{todo.action}}</td>
                        <td ng-style="{'background-color': settings.Columns}">
                            {{todo.complete}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody ng-cloak>
                    <tr ng-repeat="todo in todos" ng-class-even="settings.Rows" ng-class-odd="settings.Columns">
                        <td>{{$index + 1}}</td>
                        <td>{{todo.action}}</td>
                        <td>
                            {{todo.complete}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
