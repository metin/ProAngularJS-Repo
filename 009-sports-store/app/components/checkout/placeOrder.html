<style type="text/css">
    .ng-invalid.ng-dirty {
        background-color: lightpink;
    }
    .ng-valid.ng-dirty {
        background-color: lightgreen;
    }
    span.error {
        color: red;
        font-weight: bold;
    }    
</style>

<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<form name="shippingForm" novalidate>
    <div class="well">
        <h3>Ship to</h3>
        <div class="form-group">
            <label>Name</label>
            <input name="name" class="form-control" ng-model="sportsStoreCtrl.order.shipping.name" placeholder="Enter Name" required/>
            <span class="error" ng-show="shippingForm.name.$error.required && shippingForm.name.$dirty">Please enter a name</span>
        </div>

        <h3>Address</h3>
        <div class="form-group">
            <label>Street Address</label>
            <input name="street" class="form-control" ng-model="sportsStoreCtrl.order.shipping.street" placeholder="Enter Street Address"required/>
            <span class="error" ng-show="shippingForm.street.$error.required && shippingForm.street.$dirty">Please enter the street address</span>
        </div>
        <div class="form-group">
            <label>City</label>
            <input name="city" class="form-control" ng-model="sportsStoreCtrl.order.shipping.city" placeholder="Enter City"required/>
            <span class="error" ng-show="shippingForm.city.$error.required && shippingForm.city.$dirty">Please enter the city</span>
        </div>
        <div class="form-group">
            <label>State</label>
            <input name="state" class="form-control" ng-model="sportsStoreCtrl.order.shipping.state" placeholder="Enter State"required/>
            <span class="error" ng-show="shippingForm.state.$error.required && shippingForm.state.$dirty">Please enter the state</span>
        </div>
        <div class="form-group">
            <label>Zip</label>
            <input name="zip" class="form-control" ng-model="sportsStoreCtrl.order.shipping.zip" placeholder="Enter Zip Code"required/>
            <span class="error" ng-show="shippingForm.zip.$error.required && shippingForm.zip.$dirty">Please enter the zip code</span>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input name="country" class="form-control" ng-model="sportsStoreCtrl.order.shipping.country" placeholder="Enter Country"required/>
            <span class="error" ng-show="shippingForm.country.$error.required && shippingForm.country.$dirty">Please enter the country</span>
        </div>

        <h3>Options</h3>
        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox" ng-model="sportsStoreCtrl.order.shipping.giftwrap"/>
                Gift wrap these items
            </label>
        </div>        

        <div class="text-center">
            <button ng-click="sportsStoreCtrl.sendOrder(sportsStoreCtrl.order)" class="btn btn-primary" ng-disabled="shippingForm.$invalid">Complete order</button>
        </div>
    </div>
</form>
