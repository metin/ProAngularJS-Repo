<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Action</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="todo in todos">
            <td>{{$index + 1}}</td>
            <td ng-repeat="todoProp in todo">
                {{todoProp}}
            </td>
        </tr>
    </tbody>
</table>
