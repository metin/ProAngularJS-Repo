<!doctype html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>To Do List &mdash; 001-todo-app-v1</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/styles1.css">

    <link rel="icon" href="favicon.png" type="image/png">

    <script src="node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="ToDoCtrl as toDoCtrl">
    <div class="page-header">
      <h1>
        {{toDoCtrl.toDoInfo.user}}'s To Do list
        <span class="label" ng-hide="toDoCtrl.getPendingTasks().length === 0" ng-class="toDoCtrl.getWarningLevelClass()">
          {{toDoCtrl.getPendingTasks().length}}
        </span>
      </h1>
    </div>

    <form name="taskForm" novalidate>
      <div class="input-group">
        <input type="text" ng-model="toDoCtrl.task.actionText" class="form-control" placeholder="type task description" required>
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="toDoCtrl.addNewItem(toDoCtrl.task.actionText)" ng-disabled="taskForm.$invalid">Add</button>
        </span>
      </div> <!-- input-group -->
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in toDoCtrl.toDoInfo.items | filterByCheckedStatus:toDoCtrl.showCompleted | orderBy:'action'">
          <td>{{item.action}}</td>
          <td><input type="checkbox" ng-model="item.done"></td>
        </tr>
      </tbody>
    </table>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="toDoCtrl.showCompleted">Show also completed tasks
      </label>
    </div>
    <small>with <span class="glyphicon glyphicon-heart" id="redheart"></span> from sergiofgonzalez</small>
  </body>
</html>
