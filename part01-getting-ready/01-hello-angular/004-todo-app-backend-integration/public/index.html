<!doctype html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>To Do List &mdash; 001-todo-app-v1</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/styles1.css">

    <link rel="icon" href="favicon.png" type="image/png">

    <script src="node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/tasks-header/header.js"></script>
    <script src="js/directives/new-task-form/newTaskForm.js"></script>
  </head>
  <body ng-controller="ToDoCtrl as toDoCtrl">
    <tasks-header></tasks-header>
    <new-task-form></new-task-form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in toDoCtrl.toDoInfo.items | filterByCheckedStatus:toDoCtrl.showCompleted | orderBy:'action'">
          <td>{{item.action}}</td>
          <td><input type="checkbox" ng-model="item.done"></td>
        </tr>
      </tbody>
    </table>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="toDoCtrl.showCompleted">Show also completed tasks
      </label>
    </div>
    <small>with <span class="glyphicon glyphicon-heart" id="redheart"></span> from sergiofgonzalez</small>
  </body>
</html>
