<!doctype html>
<html>
  <head>
      <title>Bootstrap::Forms</title>
      <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
      <link rel="icon" href="favicon.png" type="image/png">      
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Form elements</h3>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="your name here">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="your email here">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="junkmail" id="junkmailYes" value="junkmailYes" checked>
            Yes, send me endless junk mail
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="junkmail" id="junkmailNo" value="junkmailNo">
            No, I never want to hear from you again
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            I agree to the terms and conditions
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Subscribe</button>
      </form>
    </div>
  </body>
</html>
