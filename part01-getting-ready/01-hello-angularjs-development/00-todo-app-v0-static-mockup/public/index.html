<!doctype html>
<html lang="en">

<head <meta charset="utf8">
  <title>To Do List App &mdash; v0 (static mockup)</title>
  <link rel="icon" href="favicon.png" type="image/png">
  
  <!-- This is recommended in Bootstrap 4 website -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap 4 CSS via CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles1.css">

  <!-- Font Awesome for the icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <header class="container">
    <h1>
      Sergio's To Do List
      <span class="tag tag-success">
        3
      </span>
    </h1>
    <form name="taskForm" novalidate>
      <div class="form-group row">
        <div class="col-xs-11">
          <input type="text" class="form-control" id="task" placeholder="type task description" required>
        </div>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </form>
  </header>

  <section class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>Buy flowers</td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>Collect tickets</td>
            <td><input type="checkbox"></td>
          </tr>          
          <tr>
            <td>Call Joe</td>
            <td><input type="checkbox" checked></td>
          </tr>                    
          <tr>
            <td>Play videogames</td>
            <td><input type="checkbox"></td>
          </tr>                              
      </tbody>
    </table>
  </section>
  <section class="container-fluid">
    <label for="showCompletedCheckbox">
      <input type="checkbox">
      Show also completed tasks
    </label>
  </section>

  <!-- static footer -->
  <footer class="footer">
    <small> with <span class="fa fa-heart" id="redheart"></span> from sergiofgonzalez</small>
  </footer>
</body>
</html>
