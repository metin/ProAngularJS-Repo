<style type="text/css">
    #productTable {
        width: auto;
    }

    #productTable td {
        max-width: 150px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    #product table td input {
        max-width: 125px;
    }
</style>
<div ng-controller="ProductsController as productsCtrl">
    <table id="productTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th><th>Description</th><th>Category</th><th>Price</th><th></th>
        </tr>
        <tr ng-repeat="product in productsCtrl.products">
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>
                <button ng-click="productsCtrl.startEdit(product)" class="btn btn-xs btn-primary">Edit</button>
                <button ng-click="productsCtrl.deleteProduct(product)" class="btn btn-xs btn-danger">Delete</button>
            </td>
        </tr>
        <tr ng-class="{'danger': productsCtrl.editedProduct}">
            <td>
                <input ng-model="productsCtrl.editedProduct.name" required/>
            </td>
            <td>
                <input ng-model="productsCtrl.editedProduct.description" required/>
            </td>
            <td>
                <input ng-model="productsCtrl.editedProduct.category" required/>
            </td>            
            <td>
                <input ng-model="productsCtrl.editedProduct.price" required/>
            </td>
            <td>
                <button ng-hide="productsCtrl.editedProduct.id" 
                        ng-click="productsCtrl.createProduct(productsCtrl.editedProduct)" 
                        class="btn btn-xs btn-primary">
                    Save
                </button>
                <button ng-show="productsCtrl.editedProduct.id"
                        ng-click="productsCtrl.updateProduct(productsCtrl.editedProduct)"
                        class="btn btn-xs btn-primary">
                    Save
                </button>
                <button ng-show="productsCtrl.editedProduct"
                        ng-click="productsCtrl.cancelEdit()" class="btn btn-xs btn-primary">
                    Cancel
                </button>
            </td>            
        </tr>
    </table>
    <div class="alert alert-danger" ng-show="productsCtrl.error">
        Error: {{productsCtrl.error.message}} ({{productsCtrl.error.status}}). The product data could not be modified.
    </div>    
    </div>
</div>
