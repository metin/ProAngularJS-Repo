<div class="well" ng-controller="LoginController as loginCtrl">
    <div class="alert alert-info" ng-hide="loginCtrl.error">
        Enter your username and password and click Log In to authenticate.
    </div>

    <div class="alert alert-danger" ng-show="loginCtrl.error">
        Authentication Failed: {{loginCtrl.error.error}} ({{loginCtrl.error.status}}). Try again.
    </div>

<!-- Old School JSP-like Spring Authentication
    <form action="/j_spring_security_check" method="post" class="form-horizontal">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="j_username" class="form-control" placeholder="your username"/>

        </div>

        <div class="form-group">

        </div>

-->

    <form name="loginForm" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" ng-model="username" placeholder="your username" required />            
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" ng-model="password" placeholder="your password" required />            
        </div>
        <div class="text-center">
            <button ng-click="loginCtrl.login(username, password)" ng-disabled="loginForm.$invalid" class="btn btn-primary">
                Log In
            </button>
        </div>        
    </form>
</div>
